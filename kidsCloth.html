<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordstromrack | Kids cloth</title>
    <link rel="stylesheet" href="./category/style.css">
    <link rel="stylesheet" href="./Styles/nav.css">

    <link rel="stylesheet" href="./Styles/header.css">
</head>
<body>
    <div id="header"></div>
    <div id="navbar"></div>
    <div id="big_container">
        <div id="sidebar">
            <select name="price" id="price">
                <option value="">Price</option>
                <option value="">Reasonable</option>
                <option value="Low to High">Low to High</option>
                <option value="High to Low">High to Low</option>
            </select>

            <select name="size" id="size">
                <option value="">size</option>
                <option value="xx-small">xx-small</option>
                <option value="x-small">x-small</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="x-large">x-large</option>
                <option value="xx-large">xx-large</option>
            </select>

            <select name="color" id="color">
                <option value="">Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Pink">Pink</option>
            </select>

            <select name="brand" id="brand">
                <option value="">brand</option>
                <option value="">Nike</option>
                <option value="">Adidas</option>
                <option value="">#</option>
                <option value="">#</option>
                <option value="">#</option>
                <option value="">#</option>
            </select>

            <select name="feature" id="feature">
                <option value="">Feature</option>
                <option value="">Water Proof</option>
                <option value="">Quick Dry</option>
                <option value="">Soft</option>
                <option value="">Stars</option>
                <option value="">button</option>
            </select>

            <select name="length" id="length">
                <option value="">Length</option>
                <option value="">Long</option>
                <option value="">Midi</option>
                <option value="">Sort</option>
                <option value="">Regular</option>
                <option value="">Cropped</option>
            </select>

            <select name="material" id="material">
                <option value="">Materaial</option>
                <option value="">Cotton</option>
                <option value="">Polyster</option>
                <option value="">Cashmire</option>
                <option value="">Canvas</option>
                <option value="">Chiffon</option>
            </select>

            <select name="style" id="style">
                <option value="">Style</option>
                <option value="">Tight Fit</option>
                <option value="">Shift</option>
                <option value="">Losse Fit</option>
                <option value="">Bra less</option>
                <option value="">Net</option>
            </select>
        </div>
        <div id="cloth"></div>
    </div>
    <div id="footer"></div>
</body>
<script src="./category/kidsCloth.js"></script>
<script type="module">
    import head from "./Components/header.js";
    let header = document.getElementById("header");
    header.innerHTML = head();

    import func from "./Components/navbar.js";
    let navbar = document.getElementById("navbar");
    navbar.innerHTML = func();
    
    import foot from "./Components/footer.js";
    let footer = document.getElementById("footer");
    footer.innerHTML = foot();
</script>
</html>
