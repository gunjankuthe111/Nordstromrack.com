<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Bag</title>
    <link rel="stylesheet" href="./Styles/bag.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="container">
        <div  id="section">
            <div>Shopping Bag (<span id="prodNo">0</span>)</div>
            <div>Saved for Later (<span id="savedNo">0</span>)</div>
        </div>
        <div id="bag">
            <div>
                <H1>Shoping Bag</H1>
                <p>Items in your bag are not on hold.</p>
                <p>Add a gift message when you check out.</p>
                <div>
                    <h4>Get free shipping on orders over $89</h4>
                    <div>
                        <div></div>
                        <p>$89</p>
                    </div>
                </div>
                <div id="products">

                </div>
            </div>
            <div>
                <h3>People also viewed</h3>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>

<script src="./Scripts/bag.js"></script>
